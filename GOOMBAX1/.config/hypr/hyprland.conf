source=./mocha.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,3840x2160@240,2880x400,1.5,vrr,2
monitor=DP-2,2560x1440@120,1440x0,1,transform,1
monitor=DP-3,2560x1440@120,0x0,1,transform,1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = kitty yazi
$menu = rofi -show drun
$confedit = kitty hx $CONFIG
$screenshot = grimblast copy area
$browser = zen
$gamelauncher = steam
$sysmonitor = kitty btop
$toggleDashboard = ags --toggle-window "dashboard"

#################
### AUTOSTART ###
#################

exec-once = hyprlock

# This is for screensharing
# exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = waybar & hyprpaper
exec-once = kdeconnectd
exec-once = youtube-music & vesktop
exec-once = steam -silent
# exec-once = sunshine
# exec-once = [workspace 1 silent] $sysmonitor
exec-once = lxqt-policykit-agent

exec-once = hypridle

exec-once = $toggleDashboard

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,32
env = XCURSOR_THEME,catppuccin-mocha-peach-cursors
env = HYPRCURSOR_SIZE,32
env = HYPRCURSOR_THEME,catppuccin-mocha-mauve-cursors

env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORM,wayland;xcb # Keep xcb here AVD does not work otherwise
env = QT_QUICK_CONTROLS_STYLE,org.kde.desktop

env = BACKGROUND,$CONFIG/images/wallpapers/nix-gray.png

################
### XWayland ###
################

xwayland {
  force_zero_scaling = true # Required for 4k Monitor
}


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 10

    border_size = 4

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $blue $mauve 90deg
    col.inactive_border = $surface0

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    # inactive_opacity = 0.95

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    orientation = top
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    
    # mouse_move_enables_dpms = true
    key_press_enables_dpms = true

    animate_manual_resizes = false
    
    # vrr = 1
    
    focus_on_activate = true
    # new_window_takes_over_fullscreen = 1

    enable_swallow = true
    swallow_regex = ^(kitty)$ 
}


cursor {
    default_monitor = DP-1
    no_hardware_cursors = true
    # no_break_fs_vrr = true
}

opengl {
    force_introspection = 0
}

render {
    # direct_scanout = true
}

# debug {
#     disable_logs = false
#     enable_stdout_logs = true
# }


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    accel_profile = flat

}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
# device {
#     name = epic-mouse-v1
#     sensitivity = -0.5
# }


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Y, togglesplit, # dwindle
bind = $mainMod, N, exec, $confedit
bind = $mainMod, escape, exec, $powerScreen
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, B, exec, $browser
bind = $mainMod, G, exec, $gamelauncher
bind = , PRINT, exec, $screenshot
bind = $mainMod, M, exec, $sysmonitor
bind = $mainMod, D, exec, $toggleDashboard


# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, e+1
# bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media Keys
bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bindl=, XF86AudioPlay, exec, playerctl play-pause # the stupid key is called play , but it toggles 
bindl=, XF86AudioNext, exec, playerctl next 
bindl=, XF86AudioPrev, exec, playerctl previous


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules


workspace=1,monitor:DP-3,default:true,persistent:true
workspace=2,monitor:DP-2,default:true,persistent:true
workspace=3,monitor:DP-1,default:true,persistent:true

# workspace=special:magic,on-created-empty:$browser

windowrulev2 = workspace 2, class:(YouTube Music)

windowrulev2 = workspace 2, class:(vesktop)

windowrulev2 = float,title:(Authentication Required)

# Jetbrains menu fix
windowrulev2=nofocus,class:^jetbrains-(?!toolbox),floating:1,title:^win\d+$

# Steam Games
windowrulev2=monitor DP-1,class:^(steam_app_.*)$
# windowrulev2=float,class:^(steam_app_.*)$
windowrulev2=idleinhibit always,class:^(steam_app_.*)$

# Steam UI
windowrulev2=monitor DP-1,class:^(steam)$

# These are for streaming xwayland apps
windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.



